
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subida de Informes Médicos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bienvenido, <span id="nombreUsuario"></span></h1>
        <p><button onclick="cerrarSesion()">Cerrar sesión</button></p>

        <form id="uploadForm">
            <label for="descripcion">Describe brevemente tu condición médica:</label>
            <textarea id="descripcion" name="descripcion" rows="3" required></textarea>

            <label for="informe">Sube tu informe médico (PDF):</label>
            <input type="file" id="informe" name="informe" accept=".pdf" required>

            <button type="submit">Enviar informe</button>
        </form>

        <div id="mensaje"></div>

        <h2>Recomendaciones de ejercicios:</h2>
        <div id="recomendaciones"></div>

        <h2>Recomendación del profesor:</h2><div id="respuestaPDF"></div><h2>Mis informes subidos:</h2>
        <ul id="listaInformes"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
