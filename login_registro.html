
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso a la plataforma</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Acceso a la Plataforma</h1>

    <div id="loginSection">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <label for="loginEmail">Correo electrónico:</label>
            <input type="email" id="loginEmail">

            <label for="loginPassword">Contraseña:</label>
            <input type="password" id="loginPassword" required>

            <button type="submit">Entrar</button>
        </form>
    </div>

    <hr>

    <div id="registerSection">
        <h2>Registrarse como Alumno</h2>
        <form id="registerForm">
            <label for="registerName">Nombre completo:</label>
            <input type="text" id="registerName" required>

            <label for="registerEmail">Correo electrónico:</label>
            <input type="email" id="registerEmail" required>

            <label for="registerPassword">Contraseña:</label>
            <input type="password" id="registerPassword" required>

            <label for="registerPassword2">Repite la contraseña:</label>
            <input type="password" id="registerPassword2" required>

            <button type="submit">Registrarse</button>
        </form>
    </div>

    <div id="mensaje"></div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = document.getElementById('loginEmail').value.trim();
    const password = document.getElementById('loginPassword').value.trim();

    if (password === 'profesor123') {
        localStorage.setItem('profesor', 'profesor123');
        window.location.href = 'admin.html';
        return;
    }

    const usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
    const usuario = usuarios.find(u => u.email === email && u.password === password);

    if (usuario) {
        localStorage.setItem('usuarioActual', JSON.stringify(usuario));
        window.location.href = 'index.html';
    } else {
        document.getElementById('mensaje').innerText = "Correo o contraseña incorrectos.";
    }
});

document.getElementById('registerForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const nombre = document.getElementById('registerName').value.trim();
    const email = document.getElementById('registerEmail').value.trim();
    const password = document.getElementById('registerPassword').value.trim();
    const password2 = document.getElementById('registerPassword2').value.trim();

    if (password !== password2) {
        document.getElementById('mensaje').innerText = "Las contraseñas no coinciden.";
        return;
    }

    let usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];

    if (usuarios.some(u => u.email === email)) {
        document.getElementById('mensaje').innerText = "Ya existe una cuenta con ese correo.";
        return;
    }

    usuarios.push({ nombre, email, password });
    localStorage.setItem('usuarios', JSON.stringify(usuarios));
    document.getElementById('mensaje').innerText = "Registro exitoso. Ya puedes iniciar sesión.";
    document.getElementById('registerForm').reset();
});
</script>
</body>
</html>
